name: Node.js CI

on: [push]
jobs:
  build:
    name: CI CD for nuxt app
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - uses: borales/actions-yarn@v3.0.0
        with:
          cmd: install # will run `yarn install` command
      - uses: borales/actions-yarn@v3.0.0
        with:
          cmd: build # will run `yarn build` command
      - run: pm2 restart QasimDev